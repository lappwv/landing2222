<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingresar a HSMA</title>

    <!-- Tipografías -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="inhaler2.png" class="login-logo" alt="Logo HSMA" />

        <h1 class="login-title">Bienvenido</h1>
        <p class="login-subtitle">Inicia sesión para continuar</p>

        <form>
          <label for="email">Correo:</label>
          <input type="email" id="email" placeholder="Ingrese su correo" />

          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
          />
          <button
            type="button"
            onclick="window.location.href='landingpage.html'"
            class="login-btn"
          >
            Ingresar
          </button>
        </form>
        <p class="login-footer">
          ¿No tienes cuenta? <a href="#">Regístrate</a>
        </p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
